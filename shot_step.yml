description: Apps and Engines related to Shot based work.
engines:
  tk-3dsmaxplus:
    apps:
      tk-multi-about: '@about'
      tk-multi-loader2:
        action_mappings:
          3dsmax Scene: [import, reference]
          Alembic Cache: [import]
        actions_hook: '{self}/tk-3dsmaxplus_actions.py'
        download_thumbnails: true
        entities:
        - caption: Assets
          entity_type: Asset
          filters:
          - [project, is, '{context.project}']
          hierarchy: [sg_asset_type, code]
          publish_filters: []
        - caption: Shots
          entity_type: Shot
          filters:
          - [project, is, '{context.project}']
          hierarchy: [sg_sequence, code]
          publish_filters: []
        - caption: My Tasks
          entity_type: Task
          filters:
          - [task_assignees, is, '{context.user}']
          - [project, is, '{context.project}']
          hierarchy: [entity, content]
          publish_filters: []
        filter_publishes_hook: '{self}/filter_publishes.py'
        location:
          version: v1.14.1
          type: app_store
          name: tk-multi-loader2
        menu_name: Load
        publish_filters: []
        title_name: Loader
      tk-multi-publish:
        allow_taskless_publishes: true
        display_name: Publish
        expand_single_items: false
        hook_copy_file: default
        hook_post_publish: default
        hook_primary_pre_publish: default
        hook_primary_publish: default
        hook_scan_scene: default
        hook_secondary_pre_publish: default
        hook_secondary_publish: default
        hook_thumbnail: default
        location:
          version: v0.10.0
          type: app_store
          name: tk-multi-publish
        primary_description: Publish and version up the current 3ds Max scene
        primary_display_name: 3ds Max Publish
        primary_icon: icons/publish_3dsmax_main.png
        primary_publish_template: 3dsmax_shot_publish
        primary_scene_item_type: work_file
        primary_tank_type: 3dsmax Scene
        secondary_outputs: []
        template_work: 3dsmax_shot_work
      tk-multi-screeningroom: '@launch_screeningroom'
      tk-multi-setframerange:
        location: {name: tk-multi-setframerange, type: app_store, version: v0.3.0}
        sg_in_frame_field: sg_cut_in
        sg_out_frame_field: sg_cut_out
      tk-multi-snapshot:
        hook_copy_file: default
        hook_scene_operation: default
        hook_thumbnail: default
        location:
          version: v0.7.0
          type: app_store
          name: tk-multi-snapshot
        template_snapshot: 3dsmax_shot_snapshot
        template_work: 3dsmax_shot_work
      tk-multi-workfiles2:
        allow_task_creation: true
        create_new_task_hook: default
        custom_actions_hook: default
        entities:
        - caption: Assets
          entity_type: Task
          filters:
          - [entity, type_is, Asset]
          hierarchy: [entity.Asset.sg_asset_type, entity, step, content]
        - caption: Shots
          entity_type: Task
          filters:
          - [entity, type_is, Shot]
          hierarchy: [entity.Shot.sg_sequence, entity, step, content]
        file_extensions: []
        hook_copy_file: default
        hook_filter_publishes: default
        hook_filter_work_files: default
        hook_scene_operation: default
        launch_at_startup: false
        location:
          version: v0.9.1
          type: app_store
          name: tk-multi-workfiles2
        my_tasks_extra_display_fields: []
        saveas_default_name: scene
        saveas_prefer_version_up: false
        show_my_tasks: true
        template_publish: 3dsmax_shot_publish
        template_publish_area: shot_publish_area_3dsmax
        template_work: 3dsmax_shot_work
        template_work_area: shot_work_area_3dsmax
        version_compare_ignore_fields: []
    compatibility_dialog_min_version: 2016
    debug_logging: false
    location:
      version: v0.3.0
      type: app_store
      name: tk-3dsmaxplus
    menu_favourites: []
  tk-mari:
    apps:
      tk-mari-projectmanager:
        default_project_name: Shotgun
        get_project_creation_args_hook: '{self}/get_project_creation_args.py'
        location: {name: tk-mari-projectmanager, type: app_store, version: v1.2.0}
        post_project_creation_hook: '{self}/post_project_creation.py'
        publish_types: [Alembic Cache]
        template_new_project_name: mari_shot_project_name
      tk-multi-about: '@about'
      tk-multi-breakdown:
        hook_scene_operations: '{self}/tk-mari_scene_operations.py'
        location:
          version: v1.4.4
          type: app_store
          name: tk-multi-breakdown
      tk-multi-loader2:
        action_mappings:
          Alembic Cache: [geometry_import]
        actions_hook: '{self}/tk-mari_actions.py'
        download_thumbnails: true
        entities:
        - caption: Assets
          entity_type: Asset
          filters:
          - [project, is, '{context.project}']
          hierarchy: [sg_asset_type, code]
          publish_filters: []
        - caption: Shots
          entity_type: Shot
          filters:
          - [project, is, '{context.project}']
          hierarchy: [sg_sequence, code]
          publish_filters: []
        - caption: Elements
          entity_type: Element
          filters:
          - [project, is, '{context.project}']
          hierarchy: [code]
        - caption: My Tasks
          entity_type: Task
          filters:
          - [task_assignees, is, '{context.user}']
          - [project, is, '{context.project}']
          hierarchy: [entity, content]
          publish_filters: []
        filter_publishes_hook: '{self}/filter_publishes.py'
        location:
          version: v1.14.1
          type: app_store
          name: tk-multi-loader2
        menu_name: Load
        publish_filters: []
        title_name: Loader
      tk-multi-ocio:
        location:
          path: https://github.com/ChimneyBerlin/tk-multi-ocio.git
          version: v0.1.3
          type: git
        title_name: OCIO Setup
      tk-multi-publish:
        allow_taskless_publishes: true
        display_name: Publish
        expand_single_items: false
        hook_copy_file: default
        hook_post_publish: default
        hook_primary_pre_publish: default
        hook_primary_publish: default
        hook_scan_scene: default
        hook_secondary_pre_publish: default
        hook_secondary_publish: default
        hook_thumbnail: default
        location:
          version: v0.10.0
          type: app_store
          name: tk-multi-publish
        primary_description: Publish and version up the current work file
        primary_display_name: Current Work File
        primary_icon: icons/publish_mari_main.png
        primary_publish_template:
        primary_scene_item_type: work_file
        primary_tank_type: Mari Scene
        secondary_outputs:
        - {description: Publish flattened channels, display_group: Texture Channels,
          display_name: Channels, icon: icons/mari_channel_publish.png, name: channel,
          publish_template: shot_mari_texture_tif, required: false, scene_item_type: channel,
          selected: false, tank_type: UDIM Image}
        - {description: Publish individual layers for channels, display_group: Texture
            Channel Layers, display_name: Layers, icon: icons/mari_layer_publish.png,
          name: layer, publish_template: shot_mari_texture_tif, required: false, scene_item_type: layer,
          selected: false, tank_type: UDIM Image}
        template_work:
    compatibility_dialog_min_version: 2
    debug_logging: false
    location: {name: tk-mari, type: app_store, version: v1.1.4}
